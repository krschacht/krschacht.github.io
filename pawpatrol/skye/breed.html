  $(window).load(function(){

    for (var i = 0; i < 5; i++) {

  function close_sidebar() {
    $('article.mdc-card img').removeClass('selected');
    $('#sidebar').hide();
    $('.pinterest-grid').css('width', grid_width);
    $(window).resize();
  }

  function elementScrolled(elem)
  {
      var docViewTop = $(window).scrollTop();
      var docViewBottom = docViewTop + $(window).height();
      var elemTop = $(elem).offset().top - 70;
      return ((docViewBottom >= elemTop) && (elemTop >= docViewTop));
  }

  $(window).scroll(function(){
    if(elementScrolled('.suggestions')) {
      close_sidebar();
    }
  });
  </script>

  <script>
    $(window).load(function() {
      set_dimensions();
    });

    var slide_width;

    function set_dimensions() {
      slide_width = $(".mdc-layout-grid__inner").width()
      $('#slide2').css('left', slide_width + 'px');
      $('#slide3').css('left', slide_width*2 + 'px');

      $('.slide').css('width', slide_width + 'px');
      $('.slides').css('width', slide_width*3 + 'px');

      $('.play-icon').show();
    }

    function play1() {
      $('.play-icon').hide();
      clip = $('#slide1 audio#clip')[0];
      duration = Math.round(clip.duration*1000);

      clip = $('#slide1 audio#clip-merged')[0];

      clip.play();

      $('#progress1').animate({
        width: "100%"
      }, duration, "linear", function() {
        $('.slides').animate({
          left: "-" + slide_width + "px",
        }, 100, "linear", function() {
          play2();
        });
      });

      $('#slide1 img').animate({
        right: "300px"
      }, duration, "linear");
    }

    function play2() {
      clip = $('#slide2 audio#clip')[0];
      duration = Math.round(clip.duration*1000);

      $('#progress2').animate({
        width: "100%"
      }, duration, "linear", function() {
        $('.slides').animate({
          left: "-" + slide_width*2 + "px",
        }, 100, "linear", function() {
          done();
        });
      });

      $('#slide2 img').animate({
        left: "-100px"
      }, duration, "linear");
    }

    function done() {
      $("html, body").animate({ scrollTop: 700 }, 1000);
      $('.play-icon').show();
    }

    function replay() {
      $('#slide1 img').css('right', '200px');
      $('#slide2 img').css('left', '0px');
      $('#progress1').css('width', '0%');
      $('#progress2').css('width', '0%');
      $('.slides').css('left', '0px');

      play1();
    }

    function shuffle(array) {
      var currentIndex = array.length, temporaryValue, randomIndex;

      // While there remain elements to shuffle...
      while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }

      return array;
    }
  </script>
